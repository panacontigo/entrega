<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .menu {
            margin-top: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link mx-3" href="#" onclick="loadUsers(); return false;">
                            <i class="fas fa-list"></i> Lista de Usuarios
                        </a>
                        <a class="nav-link mx-3" href="#" onclick="loadCreateForm(); return false;">
                            <i class="fas fa-user-plus"></i> Crear Usuario
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="users-container" class="table-responsive"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function loadUsers(page = 1) {
            try {
                const response = await fetch(`/api/users/index?page=${page}&limit=10`);
                const html = await response.text();
                document.getElementById('users-container').innerHTML = html;
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function loadCreateForm() {
            try {
                const response = await fetch('/api/users/create');
                const html = await response.text();
                document.getElementById('users-container').innerHTML = html;
            } catch (error) {
                console.error('Error loading form:', error);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            try {
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                
                const response = await fetch('/api/users/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    loadUsers();
                } else {
                    const error = await response.json();
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error al crear usuario: ' + error.message);
            }
        }

        async function verUsuario(id) {
            try {
                const response = await fetch(`/api/users/${id}`);
                const user = await response.json();
                alert(JSON.stringify(user, null, 2));
            } catch (error) {
                console.error('Error al ver usuario:', error);
            }
        }

        async function editarUsuario(id) {
            try {
                console.log('Editando usuario:', id); // Para debugging
                const response = await fetch(`/api/users/edit/${id}`);
                
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById('users-container').innerHTML = html;
                } else {
                    const error = await response.json();
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Error al cargar formulario de edición:', error);
                alert('Error al cargar formulario de edición: ' + error.message);
            }
        }

        async function handleUpdate(event, id) {
            event.preventDefault();
            
            try {
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                
                const response = await fetch(`/api/users/edit/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    loadUsers();
                } else {
                    const error = await response.json();
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error al actualizar usuario: ' + error.message);
            }
        }

        async function eliminarUsuario(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
                try {
                    const response = await fetch(`/api/users/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message);
                        loadUsers();
                    } else {
                        const error = await response.json();
                        throw new Error(error.message);
                    }
                } catch (error) {
                    console.error('Error al eliminar usuario:', error);
                    alert('Error al eliminar usuario: ' + error.message);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
